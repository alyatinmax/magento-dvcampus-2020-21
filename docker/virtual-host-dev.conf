<VirtualHost *:80>
    ServerName dev-maksym-aliatin235.local
    ServerAlias www.dev-maksym-aliatin235.local dev-new-maksym-aliatin235.local www.dev-new-maksym-aliatin235.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName dev-maksym-aliatin235.local
    ServerAlias www.dev-maksym-aliatin235.local dev-new-maksym-aliatin235.local www.dev-new-maksym-aliatin235.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/maksym-aliatin235.local-dev+7.pem
        SSLCertificateKeyFile /certs/maksym-aliatin235.local-dev+7-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>